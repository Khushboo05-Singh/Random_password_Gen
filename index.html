<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #ff4f7b;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            background: #f3f3f3;
            text-align: center;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            background: #ff4f7b;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 16px;
        }
        button:hover {
            background: #e63e6b;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: start;
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”’ Random Password Generator</h2>
        <input type="text" id="password" readonly>
        <button onclick="copyPassword()">ðŸ“‹ Copy</button>
        <div class="options">
            <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
            <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Symbols</label>
            <label>Length: <input type="number" id="length" value="12" min="4" max="32"></label>
        </div>
        <button onclick="generatePassword()">ðŸ”„ Generate Password</button>
    </div>
    
    <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+[]{}|;:,.<>?/";
        
        function generatePassword() {
            let chars = "";
            if (document.getElementById("lowercase").checked) chars += lowercase;
            if (document.getElementById("uppercase").checked) chars += uppercase;
            if (document.getElementById("numbers").checked) chars += numbers;
            if (document.getElementById("symbols").checked) chars += symbols;
            
            let passwordLength = document.getElementById("length").value;
            let password = "";
            for (let i = 0; i < passwordLength; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("password").value = password;
        }
        
        function copyPassword() {
            let passwordField = document.getElementById("password");
            passwordField.select();
            document.execCommand("copy");
            alert("âœ… Password copied to clipboard!");
        }
    </script>
</body>
</html>
